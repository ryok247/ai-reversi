{% extends 'base_generic.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Log In</h1>
<form action="{% url 'login'%}" method="post">
{% csrf_token %}
    {{ form.as_p }}
    <p><input type="hidden" name="next" value="{{next}}"></p>
    <p><input type="submit" value="Log In"></p>
</form>
{% endblock %}

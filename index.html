<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>AI Reversi</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-button {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            background-color: #f2f2f2;
            margin-right: -1px;
        }

        .tab-button.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>
    <h1>AI Reversi</h1>
    <div class="tabs">
        <div class="tab-button" data-tab="Game" onclick="openTab('Game')">Game</div>
        <div class="tab-button active" data-tab="Analysis" onclick="openTab('Analysis')">Analysis</div>
    </div>

    <div id="Game" class="tab-content active">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="container border border-primary">
                        <div class="question">Mode</div>
                        <div>
                            <label><input type="radio" name="mode" value="cp" checked> vs AI</label>
                            <label><input type="radio" name="mode" value="manual"> vs Human</label>
                        </div>
                
                        <div class="question">If vs AI, you are</div>
                        <div>
                            <label><input type="radio" name="color" value="black" checked> First player (Black)</label>
                            <label><input type="radio" name="color" value="white"> Second player (White)</label>
                        </div>
                
                        <div class="question">AI level</div>
                        <div>
                            <label><input type="radio" name="level" value=1 checked> Level 1</label>
                            <label><input type="radio" name="level" value=2> Level 2</label>
                        </div>
                        <!-- Checkbox that asks highlighting possible cells-->
                        <div class="container">
                            <form action="">
                                <input type="checkbox" id="highlight" name="highlight" value="checked" checked>
                                <label for="highlight">Highlight valid places</label>
                            </form>
                        </div>
                
                        <button type="button" class="btn btn-primary" id="confirmed-btn">Confirm and Start!</button>
                    </div>
                </div>
    
                <div class="col-5">
                    <div class="board">
                        <!-- Game board will be generated here. -->
                    </div>
                </div>
    
                <div class="col-3">
                    <div class="container">
                        <div class="turn subsection">
                            <div class="info">Turn:</div>
                            <div id="turn">Black</div>
                        </div>
                        <div class="score subsection">
                            <div class="info">Score</div>
                            <div>Black: <span id="black-score">2</span></div>
                            <div>White: <span id="white-score">2</span></div>
                        </div>
                        <div class="history subsection">
                            <div class="info">History</div>
                            <!-- <ul id="history"></ul> -->
                            <div class="overflow-auto" style="max-height: 400px;">
                                <table class="table table-striped table-bordered border-primary table-sm">
                                    <thead>
                                    <tr>   
                                        <th scope="col">#</th>
                                        <th scope="col">Player</th>
                                        <th scope="col">Position</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="Analysis" class="tab-content">

        <div class="board animated"></div>

        <div class="controls">
            <!-- <button onclick="reloadPage()">Reload</button> -->
            
            <button type="button" class="btn btn-primary" onclick="restartAnimation()"><i class="fa-solid fa-backward-fast"></i></button>
            <button type="button" class="btn btn-primary" onclick="backwordStep()"><i class="fa-solid fa-backward-step"></i></button>
            <button type="button" class="btn btn-primary" onclick="startAnimation()"><i class="fa-solid fa-play"></i></button>
            <button type="button" class="btn btn-primary" onclick="pauseAnimation()"><i class="fa-solid fa-pause"></i></button>
            <button type="button" class="btn btn-primary" onclick="forwardStep()"><i class="fa-solid fa-forward-step"></i></button>
            <button type="button" class="btn btn-primary" onclick="skipToEnd()"><i class="fa-solid fa-forward-fast"></i></button>
            
        </div>
    
        <div class="progress-bar" onclick="seek(event)">
            <div class="progress" id="progress"></div>
        </div>
        <script src="javascript/annimation.js"></script>
        <script src="https://kit.fontawesome.com/e95821f2a6.js" crossorigin="anonymous"></script>
    </div>

    <script>
        function openTab(tabId) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // Show the selected tab
            const selectedTab = document.getElementById(tabId);
            selectedTab.classList.add('active');

            // Update active state of tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            const activeButton = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
            activeButton.classList.add('active');
        }
    </script>
    <script type="module" src="./javascript/main.js"></script>
</body>
</html>
